name: Check for Caddy and Plugin Updates

on:
  schedule:
    # Check for updates once per week (every Monday at 2 AM UTC)
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest versions from GitHub
        id: latest
        run: |
          # Get latest Caddy release from GitHub
          CADDY_VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r '.tag_name')
          echo "caddy=$CADDY_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Caddy version: $CADDY_VERSION"

          # Get latest Route53 plugin release from GitHub
          ROUTE53_VERSION=$(curl -s https://api.github.com/repos/caddy-dns/route53/releases/latest | jq -r '.tag_name')
          echo "route53=$ROUTE53_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Route53 plugin version: $ROUTE53_VERSION"

      - name: Get current versions from file
        id: current
        run: |
          if [ -f versions.json ]; then
            CURRENT_CADDY=$(jq -r '.caddy' versions.json)
            CURRENT_ROUTE53=$(jq -r '.route53' versions.json)
          else
            CURRENT_CADDY="none"
            CURRENT_ROUTE53="none"
          fi
          echo "caddy=$CURRENT_CADDY" >> $GITHUB_OUTPUT
          echo "route53=$CURRENT_ROUTE53" >> $GITHUB_OUTPUT
          echo "Current Caddy version: $CURRENT_CADDY"
          echo "Current Route53 version: $CURRENT_ROUTE53"

      - name: Compare versions
        id: compare
        run: |
          echo "Version Comparison:"
          echo "  Caddy:   ${{ steps.current.outputs.caddy }} → ${{ steps.latest.outputs.caddy }}"
          echo "  Route53: ${{ steps.current.outputs.route53 }} → ${{ steps.latest.outputs.route53 }}"
          echo ""

          CHANGED=()
          if [ "${{ steps.latest.outputs.caddy }}" != "${{ steps.current.outputs.caddy }}" ]; then
            CHANGED+=("caddy")
            echo "✅ Caddy version changed: ${{ steps.current.outputs.caddy }} → ${{ steps.latest.outputs.caddy }}"
          fi

          if [ "${{ steps.latest.outputs.route53 }}" != "${{ steps.current.outputs.route53 }}" ]; then
            CHANGED+=("route53")
            echo "✅ Route53 plugin version changed: ${{ steps.current.outputs.route53 }} → ${{ steps.latest.outputs.route53 }}"
          fi

          if [ ${#CHANGED[@]} -gt 0 ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            # Convert array to JSON array format
            CHANGED_JSON=$(printf '%s\n' "${CHANGED[@]}" | jq -R . | jq -s .)
            echo "changed=$CHANGED_JSON" >> $GITHUB_OUTPUT
            echo ""
            echo "Will update versions.json and trigger build"
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "changed=[]" >> $GITHUB_OUTPUT
            echo "ℹ️  All versions are up to date"
          fi

      - name: Update versions file
        if: steps.compare.outputs.update_needed == 'true'
        run: |
          # Create updated versions.json with current timestamp
          cat > versions.json << EOF
          {
            "caddy": "${{ steps.latest.outputs.caddy }}",
            "route53": "${{ steps.latest.outputs.route53 }}",
            "last_checked": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "changed": ${{ steps.compare.outputs.changed }}
          }
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git commit -m "Update versions: Caddy ${{ steps.latest.outputs.caddy }}, Route53 ${{ steps.latest.outputs.route53 }}"
          git push

      - name: Trigger Docker build
        if: steps.compare.outputs.update_needed == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: version-update
          client-payload: '{"caddy": "${{ steps.latest.outputs.caddy }}", "route53": "${{ steps.latest.outputs.route53 }}", "changed": ${{ steps.compare.outputs.changed }}}'
