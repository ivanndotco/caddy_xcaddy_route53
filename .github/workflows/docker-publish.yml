name: Build and Push to Docker Hub

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  schedule:
    # Check for updates daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers
  repository_dispatch:
    types: [caddy-update]

env:
  REGISTRY: docker.io
  # Docker Hub image will be: DOCKERHUB_USERNAME/DOCKERHUB_REPO
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO || 'caddy_xcaddy_route53' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display configuration
        run: |
          echo "Docker Hub Configuration:"
          echo "  Registry: ${{ env.REGISTRY }}"
          echo "  Username: ${{ env.DOCKERHUB_USERNAME }}"
          echo "  Repository: ${{ env.DOCKERHUB_REPO }}"
          echo "  Full image: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}"

      - name: Get Caddy version
        id: caddy_version
        run: |
          if [ -f VERSION ]; then
            CADDY_VERSION=$(cat VERSION)
          else
            CADDY_VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r '.tag_name')
          fi
          echo "version=$CADDY_VERSION" >> $GITHUB_OUTPUT
          echo "Building with Caddy version: $CADDY_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.caddy_version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=caddy-${{ steps.caddy_version.outputs.version }},enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CADDY_VERSION=latest
