version: '3.8'

services:
  caddy:
    image: ivannco/caddy_xcaddy_route53:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      # Mount your Caddyfile
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Persist Caddy data (certificates, etc.)
      - caddy_data:/data
      - caddy_config:/config
      # Optional: Custom error pages
      # - ./public:/var/www/html:ro
    environment:
      # AWS credentials for Route53
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    networks:
      - web

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  web:
    driver: bridge
